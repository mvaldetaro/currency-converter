<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Conversor de moedas com JavaScript Vanilla</title>
  </head>
  <body>
    <div id="app">
      <div class="row justify-content-center">Conversor de moedas</div>

      <div
        data-js="currencies-container"
        class="row justify-content-center mb-4 mt-4"
      >
        <div class="col-sm-3 col-lg-2">
          <select data-js="currency-one" class="form-select"></select>
        </div>

        <div class="col-sm-3 col-lg-2">
          <select data-js="currency-two" class="form-select"></select>
        </div>
      </div>

      <div class="row justify-content-center align-items-center mb-4 mt-4">
        <div class="col-sm-3 col-md-2">
          <input
            data-js="currency-one-times"
            type="number"
            min="1"
            class="form-control form-control-lg"
            value="1"
          />
        </div>

        <div class="col-sm-3 col-md-2">
          <p
            data-js="converted-value"
            class="converted-value fs-1 text-center mb-0"
          ></p>
        </div>

        <p
          data-js="conversion-precision"
          class="conversion-precision text-center m-4"
        ></p>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
